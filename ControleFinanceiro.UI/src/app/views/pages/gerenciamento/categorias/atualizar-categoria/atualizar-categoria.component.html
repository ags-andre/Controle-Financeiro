<app-form
   [tituloComponent]="['Atualizar Categoria', 'categoria']"
   [receberForm]="form"
   [camposInput]="[
     {chave: 'nome', descricao: 'Nome', placeholder: 'Digite o Nome da Categoria'},
     {chave: 'icone', descricao: 'Ícone', placeholder: 'Digite o Nome do Ícone'}]"
   [camposSelect]="[{chave: 'tipoId', descricao: 'Selecione o tipo adequado', placeholder: ''}]"
   [valoresSelect]="[tipos]"
   (emitForm)="putCategoria($event)">
</app-form>
